<div class="graphic-container">
  <h2>Pie Chart</h2>
  <div class="chart-div">
    <canvas id="pieChart"></canvas>
  </div>
  <div class="form-div">
    <input
      [(ngModel)]="newLabel"
      placeholder="Enter label"
      class="form-input"
    />
    <input
      [(ngModel)]="newData"
      placeholder="Enter data"
      type="number"
      class="form-input"
    />
    <button (click)="addData()" class="form-btn">Add Data</button>
  </div>
</div>
