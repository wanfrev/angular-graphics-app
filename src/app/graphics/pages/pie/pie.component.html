<div class="container-fluid">
  <div class="row">
    <div class="form-label col-2">
      <h2>Pie Chart</h2>
      <input
        [(ngModel)]="newLabel"
        placeholder="Enter label"
        class="form-control col"
      />
      <input
        [(ngModel)]="newData"
        placeholder="Enter data"
        type="number"
        class="form-control mt-2"
      />
      <button (click)="addData()" class="btn btn-primary mt-2">Add Data</button>
    </div>
    <div class="col-10">
      <canvas id="pieChart"></canvas>
    </div>
  </div>
</div>
