<div class="graphic-container">
  <h2>Scatter Chart</h2>
  <div class="chart-div">
    <canvas id="scatterChart"></canvas>
  </div>
  <div class="form-div">
    <input
      [(ngModel)]="newX"
      placeholder="Enter x value"
      type="number"
      class="form-input"
    />
    <input
      [(ngModel)]="newY"
      placeholder="Enter y value"
      type="number"
      class="form-input"
    />
    <button (click)="addData()" class="form-btn">Add Data</button>
  </div>
</div>
