<div class="container pt-2">
  <h2>Scatter Chart</h2>
  <div class="row">
    <div class="col">
      <canvas id="scatterChart"></canvas>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <input [(ngModel)]="newX" placeholder="Enter x value" type="number" class="form-control mb-2"/>
      <input [(ngModel)]="newY" placeholder="Enter y value" type="number" class="form-control mb-2"/>
      <button (click)="addData()" class="btn btn-primary">Add Data</button>
    </div>
  </div>
</div>
