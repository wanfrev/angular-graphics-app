<div class="container-fluid">
  <h2>Doughnut Chart</h2>
  <div class="row pt-4">
    <div class="form-label col-2">
      <input
        [(ngModel)]="newLabel"
        placeholder="Enter label"
        class="form-control"
      />
      <input
        [(ngModel)]="newData"
        placeholder="Enter data"
        type="number"
        class="form-control mt-2"
      />
      <button (click)="addData()" class="btn btn-primary mt-2">Add Data</button>
    </div>
    <div class="col-10">
      <canvas id="doughnutChart"></canvas>
    </div>
  </div>
</div>
