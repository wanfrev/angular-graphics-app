<div class="graphic-container">
  <h2>Radar Chart</h2>
  <div class="chart-div">
    <canvas id="radarChart"></canvas>
  </div>
  <div class="form-div">
    <input
      [(ngModel)]="newLabel"
      placeholder="Enter label"
      class="form-input"
    />
    <input
      [(ngModel)]="newData1"
      placeholder="Enter data 1"
      type="number"
      class="form-input"
    />
    <input
      [(ngModel)]="newData2"
      placeholder="Enter data 2"
      type="number"
      class="form-input"
    />
    <button (click)="addData()" class="form-btn">Add Data</button>
  </div>
</div>
